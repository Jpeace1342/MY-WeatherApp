<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link href="src/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="weather-app">
    <!--search + submit button-->
    <header>
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a City" autofocus="on" autocomplete="off" id="city-input"
              class="form-control shadow-sm" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
          </div>
      </form>
    </header>

    <!--5 day Weather Forecast-->
    <div class="forecast-container">
      <div class="row">
        <!--Monday-->
        <div class="col">
          <div class="weekday">Monday</div>
          <div class="img-icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"></div>
          <div class="temp">80°
            <span class="celcius">26°</span></div>
        </div>

        <!--Tuesday-->
        <div class="col">
          <div class="weekday">Tuesday</div>
          <div class="img-icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"></div>
          <div class="temp">80°
            <span class="celcius">26°</span></div>
        </div>

        <!--Wednesday-->
        <div class="col">
          <div class="weekday">Wednesday</div>
          <div class="img-icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"></div>
          <div class="temp">80°
            <span class="celcius">26°</span></div>
        </div>

        <!--Thursday-->
        <div class="col">
          <div class="weekday">Thursday</div>
          <div class="img-icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"></div>
          <div class="temp">80°
            <span class="celcius">26°</span></div>
        </div>

        <!--Friday-->
        <div class="col">
          <div class="weekday">Friday</div>
          <div class="img-icon">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"></div>
          <div class="temp">80°
            <span class="celcius">26°</span></div>
        </div>
      </div>
    </div>


    <!--Location Bottom info-->
    <div class="info-container">
      <div class="row">
        <div class="col-6">
          <h1 id="city">Missouri</h1>
          <ul class="left">
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>

        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy icon" class="weather-icon" />

          <span class="temperature" id="temperature">75</span>
          <span class="units">°F | <a href="#">°C</a></span>
        </div>
      </div>

      <!--Location Temp Bottom info-->
      <div class="temp-container">
        <div class="row">
          <div class="col-9">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <!--Current bottom button-->
      <div class="current-button">
        <button class="btn btn-success" id="current-location-button">
          Current
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
      <script src="src/index.js"></script>
    </div>
  </div>
</body>

</html>
